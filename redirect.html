<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | LJ.Photography</title>
    <link rel="icon" href="/images/Logo.png" type="image/x-icon">
  </head>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #1f1f1f;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
  }
  .container {
    text-align: center;
  }
  .redirect-text {
    font-size: 48px;
    margin-bottom: 20px;
  }
  .loader {
    display: inline-block;
    width: 80px;
    height: 80px;
    border: 8px solid #66fcf1;
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 1.2s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
<div class="container">
  <div class="redirect-text">Redirecting...</div>
  <div class="loader"></div><br><br>
  <p>If you are not redirected automatically, <a href="/" style="color: #007bff;">click here</a>.</p>
</div>

<script>
window.onload = function() {
  window.location.href = '/';
};
</script>
</body>
</html>
